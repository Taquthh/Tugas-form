<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        header {
            background-color: rgb(12, 32, 53);
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
        article  {
            padding: 20px;
            width: 100%;
            border-style: ridge;
            border-color: black;
            background-color: rgb(9, 156, 90);
        }
        footer {
            background-color: rgb(7, 82, 76);
            padding: 10px;
            text-align: center;
            color: wheat;
        }
        nav {
            background-color: rgb(7, 82, 76);
            padding: 10px;
            
        }
        nav ul {
            list-style-type: none;
            overflow: hidden;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: orange;
        }
        li {
            background-color: aquamarine;
            border-style: solid;
        }
        ul {
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <Header>
        <h1>Tambah Karyawan</h1>
    </Header>
    <nav>
        <ul>
            <li><a href="../index.html">Beranda</a></li>
            <li><a href="index.html">Karyawan</a></li>
            <li><a href="../bagian/index.html">Bagian</a></li>
            <li><a href="../penggajian/index.html">Penggajian</a></li>
        </ul>
    </nav>
    <section>
       <form action="">
        <fieldset>
            <legend>Tambah Karyawan</legend>
            <p>
                <label for="">NIK</label>
                <input type="text"
                placeholder="Nik Harus Diisi">
                <hr>
                <label for="">Nama</label>
                <input type="text"
                placeholder="Nama Harus Diisi">
                <hr>
                <label for="">Tanggal Mulai</label>
                <input type="date"
                placeholder="Tanggal Mulai">
                <hr>
                <label for="">Gaji Pokok</label>
                <input type="text"
                placeholder="Masukkan Gaji">
                <hr>
                <label for="">Status Karyawan</label>
                <select name="" id="">
                    <option value="--PILIH-">--PILIH--</option>
                    <option value="TETAP">TETAP</option>
                    <option value="KONTRAK">KONTRAK</option>
                    <option value="MAGANG">MAGANG</option>
                </select>
            </p>
            <P>
                <button style="background-color: rgb(20, 66, 76); color: white;">Simpan</button>
            </P>
        </fieldset>
       </form>
    </section>
    <footer>
        <p>Powered by QNF <time datetime="2023"></time> </p>
    </footer>
